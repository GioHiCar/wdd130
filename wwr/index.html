<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Giovanni Cardenas">
    <meta name="description" content="my white water rafting site about us page to give overview about our services and who we are">
    
    <link rel="stylesheet" href="styles/rafting.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>White Water Riding | Home Page</title>
</head>
<body>
    <header>
        <img src="images/rafting_logo.jpg" alt="Rafting Company Logo" width="200">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <div class="booking">
            <p>Want to plan a trip?</p>
                <button onclick="location.href='trips.html'">Book Now</button>
        </div>
        <div class="hero">
            <img src="images/home-hero.jpg" alt="quad white water rafting">
            <h1>Welcome to White Water Riding</h1>
        </div>
        <div class="form-offerings">
            <div class="home-newsletter-form">
                <form>
                    <fieldset>
                        <h2>Sign up to receieve our monthly newsletters!</h2>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </fieldset>
                    <button type="submit">Enroll to newsletter</button>
                </form>
            </div>
            <div class="offerings">
                <figure>
                    <figcaption>Fun Family Thrills</figcaption>
                    <img src="images/wwr(2).jpg" alt="family-rafting-together" width="250">
                </figure>
                <figure>
                    <figcaption>Unforgettable Sight Seeing</figcaption>
                    <img src="images/wwr(5).jpg" alt="beautiful-scenery" width="250">
                </figure>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy;2025 | White Water Rafting | Giovanni Cardenas | Dallas, Texas</p>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook.webp" alt="Facebook" width="40">
            </a>
            <a href="https://twitter.com">
                <img src="images/twitter.webp" alt="Twitter" width="40">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.webp" alt="Instagram" width="40">
            </a>
        </nav>
    </footer>
</body>
</html>

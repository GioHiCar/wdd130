            <a href="index.html">Home</a>

    <main>
        <section class="meetourstaff">
            <h2>Meet Our Staff</h2>
            <figure>
                <img src="images/jim.jpg" alt="employee jim" width="150">
                <figcaption>Jim</figcaption>
            </figure>
            <figure>
                <img src="images/alex.jpg" alt="employee alex" width="150">
                <figcaption>Alex</figcaption>
            </figure>
            <figure>
                <img src="images/ray.jpg" alt="employee ray" width="150">
                <figcaption>Ray</figcaption>
            </figure>
        </section>
        <section class="reachus">
            <h2>Reach Us</h2>
            <div>
                <p>777 Taylor St #100, Fort Worth, TX 76102</p>
                <p>(123)456-7890</p>
                <p>wwr@email.com</p>
            </div>
            <div>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13422.099505279937!2d-97.3375197942019!3d32.75180467858359!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x864e716a83b9b79f%3A0xbb68d1ac747564d5!2sDowntown%20Fort%20Worth%2C%20Inc.!5e0!3m2!1sen!2sus!4v1750274411338!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
        <section>
            <h2>Send Us a Message</h2>
            <form>
                <fieldset>
                    <legend>Your Information</legend>
                    <div class="information">
                        <label for="username">Name</label>
                        <input type="text" id="username" name="username">
                    </div>
                    <div class="information">
                        <label for="useremail">Email</label>
                        <input type="email" id="useremail" name="useremail">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Message Content</legend>
                    <p>Purpose</p>
                    <div class="purpose">
                        <label><input type="radio" id="general" name="purpose"> General Inquiry</label>
                        <label><input type="radio" id="reservation" name="purpose"> Reservation Question</label>
                        <label><input type="radio" id="website" name="purpose"> Website Suggestion</label>
                    </div>
                    <div class="message">
                        <label for="mesage">Message</label>
                        <textarea name="message" id="message" placeholder="Message here"></textarea>
                    </div>
                    <div>
                        <label><input type="checkbox">Please subscribe to the monthly newsletter</label>
                    </div>
                </fieldset>
                <button type="submit" onClick="alert('Submitted')">Submit</button>
            </form>
        </section>

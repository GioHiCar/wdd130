<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/quiz.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Quiz Form</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <Legend>Answer these 4 questions</Legend>
                <div class="form-item">
                    <label>Write css to set the display to grid for a selector element
                        <input type="text" name="q1" id="q1">
                    </label>
                </div>
                <div class="form-item">
                    <label>Explain why it is important to set margin and padding to value 0 for the universal selector in css.
                        <textarea name="q2" id="q3"></textarea>
                    </label>
                </div>
                <div class="form-item">
                    <label>What is the universal selector for CSS
                        <select id="q3" name="q3">
                            <option value="" selected disabled>Choose one...</option>
                            <option value="root">root</option>
                            <option value="*">*</option>
                            <option value="body">body</option>
                            <option value="main">main</option>
                        </select>
                    </label>
                </div>
                <div class="form-item">
                    <label>How many h1 elements should a page contain?
                        <input type="number" name="q4" id="q4">
                    </label>
                </div>
            </fieldset>
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
    <footer>

    </footer>
</body>
</html>
